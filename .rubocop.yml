---
inherit_from:
  - https://relaxed.ruby.style/rubocop.yml

require:
  - rubocop-rspec

AllCops:
  Exclude:
    - bin/*
    - vendor/**/*
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.6

Lint/UnusedBlockArgument:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*

RSpec/ExampleLength:
  Max: 10

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/VerifiedDoubleReference:
  Enabled: false

Style/GuardClause:
  Enabled: false
